group 'jp.ac.nagoya_u.dsmoq.sdk.sample'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "jp.ac.nagoya_u.dsmoq.sdk.sample.UseSdkSampleMain"

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'org.apache.httpcomponents:httpclient:4.3.6'
    compile 'org.apache.httpcomponents:httpmime:4.3.6'
    compile 'org.json4s:json4s-jackson_2.11:3.2.10'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    compile 'joda-time:joda-time:2.7'
    compile 'org.scala-lang:scala-library:2.11.4'
    compile 'org.scala-lang:scalap:2.11.4'
    compile 'org.slf4j:slf4j-log4j12:1.6.0'

}
