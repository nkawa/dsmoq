<div class="row">
  <div class="col-sm-12">
    <form role="form">
      {^{if ~isEmpty(errors.name)}}
        <div class="form-group" style="width:300px;">
          <input type="text" class="form-control" placeholder="Name of this file." data-link="name">
        </div>
      {{else}}
        <div class="form-group has-error has-feedback" style="width:300px;">
          <input type="text" class="form-control" placeholder="Name of this file." data-link="name">
        </div>
        <p class="text-danger" data-link="errors.name"></p>
      {{/if}}
      <div class="form-group">
        <textarea class="form-control" placeholder="Description about this file." data-link="description"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-xs dataset-file-edit-submit">Save</button>
        <button type="button" class="btn btn-default btn-xs dataset-file-edit-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
