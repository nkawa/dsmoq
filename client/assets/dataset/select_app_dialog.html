<div id="select-app-dialog" class="modal fade" tabindex="-1" data-width="600" data-keyboard="false" data-backdrop="static" style="display: none; z-index:20000;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Select App</h4>
  </div>
  <div class="modal-body">
    <form>
    {^{for items}}
      <div class="media image-box">
        <label style="max-width: none; font-weight: normal;">
          <input type="radio" name="selected-app" data-link="selected" value="{{>item.id}}">
          <div>{{>item.name}}</div>
        </label>
      </div>
    {{/for}}
    {^{range ^start=items.length end=6}}
      <div class="media image-box" style="visibility: hidden;">
        <div class="media-body">
          <h4 class="media-heading">&nbsp;</h4>
          <p>&nbsp;</p>
        </div>
      </div>
    {{/range}}
    </form>
    <div class="clear"></div>
    <div class="text-right">
      <button id="app-list-prev" class="btn btn-default btn-sm" type="button" data-link="disabled{:!hasPrev}">&larr; Prev</button>
      <button id="app-list-next" class="btn btn-default btn-sm" type="button" data-link="disabled{:!hasNext}">Next &rarr;</button>
    </div>
    <div class="text-left">
      <button type="button" id="delete-app" class="btn btn-default" data-link="disabled{:selectedIds.length <= 0}">
        <div type="button" data-loading-text="Deleting...">Delete</div>
      </button>
      <div type="button" id="upload-app" class="btn btn-default">
        <div type="button" data-loading-text="Uploading...">Upload</div>
        <form id="upload-app-form">
          <input type="file" name="file" accept=".jar">
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-left">
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-primary" id="select-app-dialog-submit" data-link="disabled{:selectedIds.length <= 0}">Apply</button>
      <button type="button" data-dismiss="modal" id="select-app-dialog-cancel" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
