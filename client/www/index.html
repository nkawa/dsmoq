<html>
  <head>
    <title>Haxe JS</title>
    <script src="/resources/jquery-1.11.0.js"></script>
    <link href="/resources/bootstrap-3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main"></div>
    <form class="form-horizontal" role="form" action="/sessions/" method="post">
      <div class="form-group">
        <label for="form-name" class="col-sm-4 control-label">User Id</label>
        <div class="col-sm-8"> <input type="text" class="form-control" name="login" > </div>
      </div>
      <div class="form-group">
        <label for="form-description" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8"> <input type="text" class="form-control" name="password" >   </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-8">
          <input type="submit" class="btn btn-primary btn-sm">Login</input>
        </div>
      </div>
    </form>
    <div id="haxe:trace"></div>
    <script type="text/javascript" src="/resources/application.js"></script>
  </body>
</html>
