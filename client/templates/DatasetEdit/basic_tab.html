<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="form-title" class="col-sm-2 control-label">Dataset Title</label>
    <div class="col-sm-10"> <input type="text" class="form-control" id="form-title" placeholder="Dataset Title" data-name="textfield"> </div>
  </div>
  <div class="form-group">
    <label for="form-description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10"> <textarea class="form-control" row="3" data-description="textfield"></textarea> </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Icon</label>
    <div class="col-sm-10">
      <div class="pull-left">
        <img src="/resources/dummy/images/user.jpg">
      </div>
      <input type="file">
    </div>
  </div>
  <div class="form-group">
    <label for="form-description" class="col-sm-2 control-label">License</label>
    <div class="col-sm-10"> <select class="form-control" >
        <option>Creative Commons Attribution</option>
        <option>Creative Commons Attribution Share-Alike</option>
        <option>Creative Commons CCZero</option>
        <option>Creative Commons Non-Commercial (Any)</option>
        <option>Creative Commons Non-Derivs (Any)</option>
        <option>GNU Free Documentation License</option>
        <option>License Not Specified</option>
        <option>Open Data Commons Attribution License</option>
        <option>Open Data Commons Open Database License (ODbL)</option>
        <option>Open Data Commons Public Domain Dedication and Licence (PDDL)</option>
        <option>Other (Attribution)</option>
        <option>Other (Non-Commercial)</option>
        <option>Other (Not Open)</option>
        <option>Other (Open)</option>
        <option>Other (Public Domain)</option>
        <option>UK Open Government Licence (OGL)</option>
    </select> </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Attributes</label>
    <div class="col-sm-10">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr><td>#</td><td>name</td><td>value</td><td></td></tr>
        </thead>
        <tbody>
          <tr><td>1</td>
            <td><input class="form-control" value="VERSION"></td>
            <td><input class="form-control" value="1.0.0"></td>
            <td>
              <a class="btn btn-success btn-sm">update</a>
              <a class="btn btn-warning btn-sm">del</a>
          </td></tr>
          <tr><td>*</td>
            <td><input class="form-control" placeholder="Enter new key"></td>
            <td><input class="form-control" placeholder="Enter new value"></td>
            <td><a class="btn btn-success btn-sm">add</a></td></tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
<div class="row">
  <p class="col-sm-12 text-left">
    <a class="btn btn-primary">Save</a>
    <a class="btn btn-default" data-link-cancel>Cancel</a>
  </p>
</div>
